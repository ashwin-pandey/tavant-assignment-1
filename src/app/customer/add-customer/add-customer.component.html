<div class="row">
	<div class="col-lg-6 m-auto">
		<div class="card">
			<div class="card-body">
				<form #f="ngForm" name="form" (ngSubmit)="f.form.valid && addCustomer(f.value)" novalidate>
					<input type="hidden" name="id" [(ngModel)]="id">
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" 
						class="form-control" 
						#firstName="ngModel" 
						name="firstName" 
						[ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }"
						ngModel 
						required>
						<div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
							<div *ngIf="firstName.errors.required">First name is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" 
						class="form-control" 
						#lastName="ngModel"
						name="lastName" 
						[ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }"
						ngModel 
						required>
						<div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
							<div *ngIf="lastName.errors.required">Last name is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<input 
						type="text" 
						class="form-control" 
						#address="ngModel"
						name="address"
						[ngClass]="{ 'is-invalid': f.submitted && address.invalid }" 
						ngModel 
						required>
						<div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
							<div *ngIf="address.errors.required">Address is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="city">City</label>
						<input 
						type="text" 
						class="form-control" 
						#city="ngModel" 
						name="city" 
						[ngClass]="{ 'is-invalid': f.submitted && city.invalid }"
						ngModel 
						required>
						<div *ngIf="f.submitted && city.invalid" class="invalid-feedback">
							<div *ngIf="city.errors.required">City is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="state">State</label>
						<input 
						type="text" 
						class="form-control" 
						#state="ngModel" 
						name="state" 
						[ngClass]="{ 'is-invalid': f.submitted && state.invalid }"
						ngModel 
						required>
						<div *ngIf="f.submitted && state.invalid" class="invalid-feedback">
							<div *ngIf="state.errors.required">State is required</div>
						</div>
					</div>
					<input type="submit" value="Create" class="btn btn-success form-control">
				</form>
			</div>
		</div>
	</div>
</div>
