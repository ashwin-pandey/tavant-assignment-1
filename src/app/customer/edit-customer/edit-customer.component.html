<div class="row">
	<div class="col-lg-6 m-auto">
		<div class="card">
			<div class="card-body">
				<form #myForm="ngForm" (submit)="updateCustomer(myForm.value)">
					<input type="hidden" [(ngModel)]="customer.id" name="id">
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" [(ngModel)]="customer.firstName" name="firstName">
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" [(ngModel)]="customer.lastName" name="lastName">
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" class="form-control" [(ngModel)]="customer.address" name="address">
					</div>
					<div class="form-group">
						<label for="city">City</label>
						<input type="text" class="form-control" [(ngModel)]="customer.city" name="city">
					</div>
					<div class="form-group">
						<label for="state">State</label>
						<input type="text" class="form-control" [(ngModel)]="customer.state" name="state">
					</div>
					<input type="submit" value="Update" class="btn btn-success form-control">
				</form>
			</div>
		</div>
	</div>
</div>
