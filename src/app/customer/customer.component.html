<div class="row">
	<div class="col-lg-12">

		<!-- <div *ngIf="message && messageType" class="alert alert-{{ messageType }} alert-dismissible" data-auto-dismiss role="alert">
			<button class="close" aria-label="close" data-dismiss="alert">&times;</button>
			{{ message }}
		</div> -->

		<div class="top-bar">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
			</mat-form-field>
	
			<button mat-raised-button class="create-new float-right" [routerLink]="['/customer/new']">Add New Customer</button>
		</div>

		<div class="mat-elevation-z8">

			<mat-table [dataSource]="dataSource" matSort>

				<!-- Select Column -->
				<ng-container matColumnDef="select">
					<mat-header-cell *matHeaderCellDef>Select</mat-header-cell>
					<mat-cell *matCellDef="let element"> 
						<mat-checkbox [(ngModel)]="element.select"></mat-checkbox>
					</mat-cell>
				</ng-container>
			
				<!-- First Name Column -->
				<ng-container matColumnDef="firstName">
					<mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
					<mat-cell *matCellDef="let element"> 
						<a [routerLink]="['/customer/edit', element.id]">{{ element.firstName }}</a> 
					</mat-cell>
				</ng-container>
				
				<!-- Last Name Column -->
				<ng-container matColumnDef="lastName">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
				</ng-container>

				<!-- DoB Name Column -->
				<ng-container class="mat-column-address" matColumnDef="dateOfBirth">
					<mat-header-cell *matHeaderCellDef mat-sort-header> DOB </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{ element.dateOfBirth | date }} </mat-cell>
				</ng-container>

				<!-- Gender Name Column -->
				<ng-container class="mat-column-address" matColumnDef="gender">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{ element.gender }} </mat-cell>
				</ng-container>
				
				<!-- Address Column -->
				<ng-container matColumnDef="address">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
				</ng-container>
				
				<!-- City Column -->
				<ng-container matColumnDef="city">
					<mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
				</ng-container>
				
				<!-- State Column -->
				<ng-container matColumnDef="state">
					<mat-header-cell *matHeaderCellDef mat-sort-header> State </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.state}} </mat-cell>
				</ng-container>
			
				<!-- Edit Column -->
				<ng-container matColumnDef="edit">
					<mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
					<mat-cell *matCellDef="let element"> 
						<a class="" mat-raised-button color="accent" [routerLink]="['/customer/edit', element.id]">Edit</a> 
					</mat-cell>
				</ng-container>
				
				<!-- Delete Column -->
				<ng-container matColumnDef="delete">
					<mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
					<mat-cell *matCellDef="let element"> 
						<button class="" mat-raised-button color="warn" (click)="onDelete(element.id)">Delete</button> 
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			
			</mat-table>
			<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 50 ,100]" showFirstLastButtons></mat-paginator>
			
		</div>
	</div>
</div>
