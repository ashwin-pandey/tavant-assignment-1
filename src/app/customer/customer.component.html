<div class="row">
	<div class="col-lg-12 create-new-button">
		<button class="btn btn-success float-right" [routerLink]="['/customer/new']">Add New Customer</button>
	</div>
	<div class="col-lg-12 table-responsive">
		<table class="table table-striped border mt-3">
			<thead>
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Address</th>
					<th scope="col">City</th>
					<th scope="col">State</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let customer of customer">
					<td><a [routerLink]="['/customer/edit', customer.id]">{{ customer.firstName }}</a></td>
					<td>{{ customer.lastName }}</td>
					<td>{{ customer.address }}</td>
					<td>{{ customer.city }}</td>
					<td>{{ customer.state }}</td>
					<td><a class="btn btn-sm btn-warning" [routerLink]="['/customer/edit', customer.id]">Edit</a></td>
					<td><button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
